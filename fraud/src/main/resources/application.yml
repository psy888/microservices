server:
  port: 8081

spring:
  application:
    name: fraud
  datasource:
    username: 'mico'
    password: 'qwerty'
    url: jdbc:postgresql://localhost:5434/fraud
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  zipkin:
    base-url: http://localhost:9411
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka/'
    fetch-registry: true
    register-with-eureka: true
